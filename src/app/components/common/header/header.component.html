<header class="header  shadowed">
    <div class="m-0 p-0">
        <nav class="navbar navbar-expand-lg w-100">
                <a class="navbar-brand d-flex align-items-center me-4" routerLink="/">
                    <img src="assets/files/svg/logo.svg" alt="logo" class="logo">
                </a>
                <!-- Hamburguer toggle -->
                <a class="navbar-toggler shadowed" (click)="toggleNavbar()">
                    <img src="assets/files/svg/hamburger.svg">
                </a>
                <ul class="navbar-nav w-100">
                    <li *ngFor="let page of pages" class="nav-item shadowed">
                        <a class="nav-link" [ngClass]="page.active ? 'active' : ''" [routerLink]="page.url" (click)="toggleNavbar()">{{page.name}}</a>
                    </li>
                </ul>
            </nav>
    </div>
</header>
